<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <!-- <link rel='stylesheet' href="styles/watch.css"  /> -->
    <link rel='stylesheet' href="styles/watchlayout.css"  />

    <!-- 播放器依赖于Promise,兼容ie及其它低版本浏览器的用户需添加polyfill, 如下: -->
    <script src="//static.mudu.tv/es6-promise/es6-promise.auto.min.js"></script>
    
    <!-- 以下为必须添加项 -->
    <script>window.FETCHER_SERVER_URL = "ws://fetcher.mudu.tv:8088";</script>
    <!-- https下请使用 <script>window.FETCHER_SERVER_URL = "wss://fetcher.mudu.tv";</script> -->
    <script src="//static.mudu.tv/fetcher/bundle.6d7aca164d2389e8bea6.js"></script>
    <!-- <script src="//static.mudu.tv/static/websdk/sdk.js"></script> -->
    <!-- 测试服SDK -->
    <!-- <script src= 'newscripts/2019050704sdk.js'></script> -->
    <!-- 线上SDK -->
    <script src="//static.mudu.tv/static/websdk/sdk.js"></script>
    <script src='scripts/Init1.js'></script>



</head>
<body>

    <div class="websdk-version" ></div>
    <!-- 直播间组件 -->
    <div class="app">
            <div class="app_header">
                <div> 
                    <!-- <p id="act_name"></p>
                    <p id="act_status"></p>
                    <p id="act_viewnum"></p> -->

                </div>
                
            </div>
        <div class = 'container'>
            <div class='top_part'>
            <div class = 'palyer_part'>
                 <!-- 播放器组件 -->
                <div class="showarea">
                    <div class="player">
                        <div id="J_prismPlayer" class="prism-player"></div>
                    </div>
                </div>

                <div class ='button_part'>
                        <button class="switch_btn" onclick="switchVedio()">切换视频</button>
                        <button class="play_btn" onclick="playVedio()">开始播放</button>
                        <button class="pause_btn" onclick="pauseVedio()">暂停播放</button>
                        <button class="stop_btn" onclick="stopVedio()">停止播放</button>
                        <button class="state_btn" onclick="state()">直播状态</button>
                        <button class="live_btn" onclick="live()">返回直播</button>
                </div>
    
                <!-- 弹幕组件 --> 
                <div class="barrage" ></div>
                
        </div>

            <!-- 评论组件 -->
            <div class = 'comment_part'>
                <div class="show-history">
                    <ol reversed class="comments_history" ></ol>
                    <div class="comments">
                        <textarea class="comment_area" ></textarea>
                        <button class="comment_btn" onclick="sendCmt();clearcomment()">评 论</button>
                    </div>
                </div>
                <div class=" check-page">
                    <div class = 'msg-page'>
                            <ol reversed class="check_history" ></ol>
                    </div>
                    <div class='allpage'>
                        <!-- 总页数：<span class="number"></span> -->
                    </div>
                    <div class="page">
                        <textarea class="page_area"></textarea>
                        <button class="page_btn" onclick="getPage();clearpage()">页 数</button>
                    </div>

                </div>

                <div class='others'>
                  <!-- PPT组件 -->
                    <div class="ppt_wrap">
                        PPT <!-- <img id="ppt_content" src="https://static.mudu.tv/index/avatar.png" /> -->
                        <!-- <button class="ppt-btn">PPT</button> -->
                        <div class="ppt-box">
                            <div class="ppt-content">
                                <!-- <button class="pptclose-btn">ppt-off</button> -->
                                <!-- <p class="pptadr">PPT图片地址</p>
                                <p class="pptname">ppt名称</p>
                                <p class="ppttotal">ppt总页数</p>
                                <p class="pptcur">ppt所在页数</p>
                                <p class="pptturn">是否允许用户翻页</p> -->
                            </div>
                            <div class="pptshow">
                        
                            </div>

                        </div>
                    </div>
    
                <!-- 抽奖组件 -->
                    <div class="luckyDrawWrap">
                        <p>奖项：<span id="lucky_award_name"></span></p>
                        <p>截止时间：<span id="lucky_deadline"></span></p>  
                        <button class="lucky_btn" onclick="OpenDiv()">抽 奖</button> 
                        <button class="luckyresult_btn" onclick="getluckyResult();Openresult()">结果</button> 
                        <div id="setdata">
                            <table class='table'> 
                            <tr><td>昵称</td><td><input class = 'uname' type="text"></td></tr>  
                            <tr><td>手机</td><td><input class = 'phone' type="text"></td></tr> 
                            </table>
                            <button class="lucky_close_btn" onclick="CloseDiv()">关 闭</button>
                            <button class="signuplucky_btn" onclick="signuplucky()">提 交</button>
                        </div>
                        <div class="resultpage">
                            <button class="result_close_btn" onclick="Closeresult()">关 闭</button>
                            <div class='ollist'>
                            <!-- <ol class='luckers'>

                            </ol> -->
                            </div>
                            
                        </div>
                    </div>
    
                <!-- 报名组件 -->
                    <div class="SignUpWrap">
                            <p class="signup_blank">
                                用户名：<input id="uname"  type="text" value="" /> <br/>
                                手 机：<input id="voucher"  type="text" value="" />
                            </p>
                            <button class="SignUp_btn" onclick="signopen()">报 名</button>
                            <div class='signup-all'>
                                <button class="signup-close" onclick="signclose()">关 闭</button>
                                <div class='signup-content-box'>
                                    <div class='signup-column-box'>

                                    </div>

                                </div>
                                
                            </div>
                    </div>

                    <!-- 投票组件 -->
                    <div class='vote'>
                        <!-- <button class="vote_btn">投 票</button> -->
                        <div class="vote-box">
                                <div class="vote-content">

                                </div>
                        </div>
                        <div class='voteshow' ></div>
                    </div>
                 </div>
            </div>
                
            </div>
        
        </div>
             <!-- 话题互动组件 -->
             <div class = 'topic-all'>
                <div class = 'topic-page'>
                        <ol reversed class="topic_history" >
                            <!-- <li class="gettopic">
                                <img class='getavatar' src='https://static.mudu.tv/index/avatar.png'/>
                                <span class = 'gettopicmsg'>1232131</span>
                            </li> -->
                        </ol>
                </div>
                <div class='topic'>
                    <textarea class="topic_area"></textarea>
                    <button class="topic_btn">话 题</button>

                </div>
            </div>
    
        </div>
</body>
</html>
